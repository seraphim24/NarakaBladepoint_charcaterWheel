<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wheel Test</title>
        <link rel="stylesheet" href="./assets/css/config.css" />
        <link rel="stylesheet" href="./assets/css/page.css" />
        <style>
            #character-selected {
                width: 25%;
                align-self: center;
                display: flex;
                flex-direction: column;
                gap: 1em;
                position: relative;

                .player {
                    width: 100%;
                    height: 50px;
                    display: block;
                    display: flex;
                    justify-content: start;

                    span {
                        display: block;
                        padding: 1em;
                        background: var(--surface-color);
                        position: relative;

                        &::after {
                            content: "";
                            background-color: var(--main-500);
                            width: 50px;
                            height: 100%;
                            position: absolute;
                            left: 90%;
                            top: 0;

                            clip-path: polygon(10% 0%, 25% 0%, 15% 100%, 0% 100%);
                        }
                    }
                }
            }
        </style>
    </head>
    <body>
        <main>
            <section id="sidenav">
                <article id="sidenav-header">
                    <div class="hamburger" id="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </article>
                <article id="sidenav-main">
                    <!-- <div class="checkbox-btn">
                        <label for="viper">
                            <img src="./assets/img/icon/cropped-viper.png" alt="Viper Ning" />
                        </label>
                        <input type="checkbox" name="checkbox-btn" id="viper" value="viper" checked />
                    </div> -->
                </article>
            </section>
            <section id="wheel-wrapper">
                <div class="wheel-container">
                    <canvas id="wheel"></canvas>
                </div>
                <span id="pointer"></span>
            </section>
            <section id="character-selected">
                <article id="player-1" class="player"><span>Player 1</span></article>
                <article id="player-2" class="player"><span>Player 2</span></article>
                <article id="player-3" class="player"><span>Player 3</span></article>
            </section>
        </main>
    </body>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/generate_char_list.js"></script>
    <script>
        document.getElementById("hamburger").addEventListener("click", function () {
            this.classList.toggle("open");
        });
    </script>
</html>

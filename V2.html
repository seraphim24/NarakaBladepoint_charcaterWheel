<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Naraka Character picker</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="stylesheet" href="./assets/css/v2.css" />
        <style>
            svg {
                transform: rotate(0deg);
                transition: transform 4s ease-out;
            }

            text {
                font-size: 14px;
                fill: white;
                text-anchor: middle;
                alignment-baseline: middle;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <main>
            <section id="sidenav">
                <article id="sidenav-header">
                    <span class="icon" id="sidenav-icon">close</span>
                </article>
                <article id="sidenav-main">
                    <!-- <div class="checkbox-btn">
                        <label for="viper">
                            <img src="./assets/img/icon/cropped-viper.png" alt="Viper Ning" />
                        </label>
                        <input type="checkbox" name="checkbox-btn" id="viper" value="viper" checked />
                    </div> -->
                </article>
            </section>
            <section id="wheel-wrapper">
                <svg id="wheel" width="750" height="750" viewBox="0 0 400 400"></svg>
            </section>
            <section id="char-selection">
                <article id="player-1" class="player"></article>
                <article id="player-2" class="player"></article>
                <article id="player-3" class="player"></article>
            </section>
        </main>
    </body>
    <script src="./assets/js/v2.js"></script>
    <script src="./assets/js/wheel.js"></script>
</html>
